---
layout: default
permalink: /tags/
---

<ul class="nav-skip">
	{%- for tag in site.tags -%}
	<li>
		<a href="#{{ tag[0] }}" class="btn btn-primary">
			<strong><i class="fa-solid fa-tag" aria-hidden="true"></i> {{ tag[0] }}</strong>
			<span class="badge text-bg-light" aria-description="{{ site.data.locals[site.lang].page.posts_count }}">{{ tag[1].size }}</span>
		</a>
	</li>
	{%- endfor -%}
</ul>

{%- for tag in site.tags -%}
	{%- assign title = tag[0] -%}
	{%- assign posts = tag[1] -%}
	{%- include postgroup.html -%}
{%- endfor -%}

---
layout: page
title: Search
permalink: /search/
---

<input type="search" id="search-input" class="form-control" placeholder="Search" aria-label="검색">
<article id="results-container" class="post-group mt-3"></article>

{% comment %}
<!-- Script pointing to simple-jekyll-search.js -->
<script src="{{ "/assets/js/simple-jekyll-search.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
	SimpleJekyllSearch({
		searchInput: document.getElementById('search-input'),
		resultsContainer: document.getElementById('results-container'),
		json: '{{ '/search.json' | prepend: site.baseurl }}',
		searchResultTemplate: `<div class="post-item">
	<h3 class="post-title">
		<a href="{url}">{title}</a>
	</h3>
	<p class="post-meta">
		<i class="bi bi-person-fill" aria-hidden="true"></i>
		<span class="post-author" aria-description="작성자">{author}</span>
		<i class="fa-solid fa-calendar-days" aria-hidden="true"></i>
		<span class="post-date" aria-description="등록일">{date}</span>
	</p>
</div>`,
		noResultsText: '검색결과가 없습니다.',
		limit: 10000,
		fuzzy: false,
		exclude: ['Welcome']
	});
</script>
{% endcomment %}

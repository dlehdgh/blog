{%- assign post = include.post -%}
<div class="post-item">
	<h3><a href="{{ post.url | relative_url | replace: '//', '/' }}">{{ post.title }}</a></h3>
	<small>
		<i class="fas fa-calendar-days" aria-hidden="true"></i>
		<time datetime="{{ post.date }}" aria-description="{{ site.data.locals[site.lang].page.updated }}">{{ post.date | date: site.date_format }}</time>
	</small>
</div>

<!-- Pagination -->
<div class="d-flex justify-content-between">
	<ul id="paginate" class="pagination">
		{%- assign page_link = "page-link" -%}
		<li class="page-item">
			{% if include.total_page > 1 -%}
				<button type="button" class="{{ page_link }} page-first" data-page="1">First</button>
			{% else -%}
				<span class="{{ page_link }} page-first disabled">First</span>
			{% endif -%}
		</li>
		<li class="page-item">
			<button type="button" class="{{ page_link }} page-prev" aria-label="Previous">
				<i aria-hidden="true">«</i>
			</button>
		</li>
		<li class="page-item">
			<span class="{{ page_link }} disabled">Page: <span class="page-current" aria-current="page">1</span> / <span class="page-total">{{ include.total_page }}</span></span>
		</li>
		<li class="page-item">
			<button type="button" class="{{ page_link }} page-next" aria-label="Next">
				<i aria-hidden="true">»</i>
			</button>
		</li>
		<li class="page-item">
			{% if include.total_page > 1 -%}
				<button type="button" class="{{ page_link }} page-last" data-page="{{ include.total_page }}">Last</button>
			{% else -%}
				<span class="{{ page_link }} page-last disabled">Last</span>
			{% endif -%}
		</li>
	</ul>
	<form id="page-num-form" class="input-group w-auto">
		<label for="page-num" class="input-group-text visually-hidden">Page Number:</label>
		<input type="number" id="page-num" class="form-control border-primary" min="1" max="{{ include.total_page }}">
		<button type="submit" class="btn btn-primary">이동</button>
	</form>
</div>
